    <title>Sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <aside>

        <section class="first">

        <section class="second">
            <h1>Let's do this!</h1>
            <form action="#" method="POST">
                <section class="form">
                    <section class="label1">
                        <section class="input1">
                            <label for="firstName">FIRST NAME</label><br>
                            <input type="text" id="firstName">
                        </section>
                        <section class="input2">
                            <label for="email">EMAIL</label><br>
                            <input type="text" id="email">
                        </section>
                        <section class="input3">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password"><br>
                            <span id="error1"></span>
                        </section>
                    </section>
                    <section class="label2">
                        <section class="input4">
                            <label for="lastName">LAST NAME</label><br>
                            <input type="text" id="lastName">
                        </section>
                        <section class="input5">
                            <label for="phoneNumber">PHONE NUMBER</label><br>
                            <input type="text" id="phoneNumber">
                        </section>
                        <section class="input6">
                            <label for="confPassword">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confPassword"><br>
                            <span id="error2"></span>
                        </section>
                    </section>
                </section>
            </form>
        </section>
